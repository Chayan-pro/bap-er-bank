<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-purple-600">Moooney !!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and Deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <p class="text-4xl">$ <span id="deposit-total">000</span></p>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <p class="text-4xl">$<span id="withdraw-total">000</span> </p>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <p class="text-4xl">$<span id="balance-total">1200</span></p>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="border-gray-400 border-2 block radius w-3/4 my-5 px-2" type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-yellow-600 rounded px-5 py-2 text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit Withdraw</h3>
                    <div>
                        <input class="border-gray-400 border-2 block radius w-3/4 my-5 px-2" type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-yellow-600 rounded px-5 py-2 text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
