<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to bap er <span class="font-semibold text-purple-600">Bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 mx-auto mt-8 w-3/4 p-8">
            <h3 class="mb-4 font-2xl">Please Login</h3>
        <form action="">
            <input class="border-gray-400 border-2 block radius w-3/4 my-5 px-2" type="text" name="" id="user-email" placeholder="Your Mail">
            <input id="user-pass" type="password" placeholder="password" class="border-gray-400 border-2 block radius w-3/4 my-5 px-2">
        </form>
        <button id="login-submit" class="bg-yellow-600 rounded px-5 py-2 text-white">submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
